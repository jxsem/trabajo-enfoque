<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabaja con Nosotros</title>
  <link rel="stylesheet" href="formulario.css">
  <link rel="icon" href="img/icon/Cesta-de-Frutas-Maracaibo.jpg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h2>Trabaja con Nosotros</h2>
    <p>¿Quiere formar parte de la empresa Frutería rueda?</p> 
    <p>Rellene este formulario y nos pondremos en contacto con usted. ¡Estamos deseando conocerle!</p>
    <form>
      
      <!-- Información personal -->
      <fieldset>
        <legend>Datos Personales</legend>
        <div class="form">
          <label for="nombre-completo">Nombre Completo</label>
          <input type="text" id="nombre-completo" name="nombre-completo" placeholder="Tu nombre completo" required>
        </div>
        
        <div class="form">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        </div>
        
        <div class="form">
          <label for="tel">Teléfono</label>
          <input type="tel" id="tel" placeholder="Numero de teléfono.." pattern="[0-9]{9}" required>
        </div>
      </fieldset>
      
      <!-- Experiencia y formación -->
      <fieldset>
        <legend>Formación y Experiencia</legend>
        
        <div class="form">
          <label for="educacion">Nivel de Formación</label>
          <select id="educacion" name="educacion" required>
            <option value="">Selecciona tu nivel educativo</option>
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
            <option value="bachillerato">Bachillerato</option>
            <option value="universidad">Universidad</option>
            <option value="postgrado">Postgrado</option>
          </select>
        </div>
        
        <div class="form">
          <label for="experiencia">Experiencia Laboral</label>
          <textarea id="experiencia" name="experiencia" placeholder="Cuéntanos sobre tu experiencia laboral" rows="4"></textarea>
        </div>
      </fieldset>
      
      <!-- Idiomas -->
      <fieldset>
        <legend>Idiomas</legend>
        <div class="form">
          <label for="idiomas">Idiomas que habla </label>
          <p id="indicacion">(deje presionado Ctrl para seleccionar más de un idioma)</p>
          <select id="idiomas" name="idiomas" multiple required>
            <option value="espanol">Español</option>
            <option value="ingles">Inglés</option>
            <option value="frances">Francés</option>
            <option value="aleman">Alemán</option>
            <option value="italiano">Italiano</option>
          </select>
        </div>
      </fieldset>

      <!-- Adjuntar CV -->
      <fieldset>
        <legend>Adjuntar CV</legend>
        <div class="form">
          <label for="cv">Adjunte su Curriculum Vitae (PDF, DOCX)</label>
          <input type="file" id="cv" name="cv" accept=".pdf,.docx" required>
        </div>
      </fieldset>
      
      <!-- Botón de envío -->
      <div class="form">
        <button type="submit">Enviar Solicitud</button>
      </div>
    </form>
  </div>
</body>
</html>
